<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Patrick</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    /* Overlay pour activer le son */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }
    #overlay:hover {
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop preload="auto">
    <!-- Version WebM prioritaire -->
    <source src="patrick.webm" type="video/webm">
    <!-- Fallback MP4 -->
    <source src="patrick.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture vidéo.
  </video>

  <!-- Overlay pour activer le son -->
  <div id="overlay">Cliquez pour activer le son</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    // Essayer de lancer la vidéo automatiquement
    video.play().catch(() => {
      console.log("Autoplay bloqué, vidéo en mode muted.");
      video.muted = true;
      video.play();
    });

    // Quand l'utilisateur clique sur l'overlay
    overlay.addEventListener('click', () => {
      video.muted = false;       // activer le son
      video.play();              // relancer si nécessaire
      overlay.style.display = 'none'; // cacher l'overlay
    });
  </script>
</body>
</html>
