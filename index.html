<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Patrick</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    /* Overlay avec image */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('Album-ete-2025.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px black;
      cursor: pointer;
      z-index: 10;
    }
    #overlay:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline loop preload="auto">
    <source src="patrick.webm" type="video/webm">
    <source src="patrick.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture vidéo.
  </video>

  <!-- Overlay image + texte -->
  <div id="overlay">Cliquez pour accéder à l'album</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    // Essayer de lancer la vidéo automatiquement
    video.play().catch(() => {
      console.log("Autoplay bloqué, vidéo en mode muted.");
      video.muted = true;
      video.play();
    });

    // Quand l'utilisateur clique sur l'overlay
    overlay.addEventListener('click', () => {
      video.muted = false;       // activer le son
      video.play();              // relancer si nécessaire
      overlay.style.display = 'none'; // cacher l'overlay
    });
  </script>
</body>
</html>
