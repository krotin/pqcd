<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Patrick</title>
  <style>
    body { margin:0; background:black; }
    video { width:100%; height:100vh; object-fit:cover; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline>
    <source src="patrick.mp4" type="video/mp4">
  </video>
  <script>
    const video = document.getElementById('video');
    video.play().catch(() => {
      video.muted = true;
      video.play();
    });
  </script>
</body>
</html>
